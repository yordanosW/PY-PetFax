<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: #683798">Welcome to PetFax</h1>
    {% for pet in pets %}
        <a href="http://localhost:5000/pets/{{ pet.pet_id }}">
            <h2>{{ pet.pet_name }}</h2>
        </a>
        <img src="{{ pet.pet_photo }}" alt="{{ pet.pet_name }}">
    {% endfor %}
</body>
</html>
